version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sdgs_backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "9000:9000"
    volumes:
      # ✅ Mount folder archive yang berisi file asli (bukan symlink)
      - /etc/letsencrypt/archive/sdgswates.dpdns.org-0001:/etc/letsencrypt/archive/sdgswates.dpdns.org-0001:ro
      
      # Opsional: mount source code backend agar mudah debug
      - ./backend:/app

    networks:
      - sdgs_network

    # ✅ Gunakan file asli dari folder archive (bukan dari live/)
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port 9000
      --ssl-certfile /etc/letsencrypt/archive/sdgswates.dpdns.org-0001/fullchain1.pem
      --ssl-keyfile /etc/letsencrypt/archive/sdgswates.dpdns.org-0001/privkey1.pem


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sdgs_frontend
    restart: always
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    networks:
      - sdgs_network
    depends_on:
      - backend
    command: npm run start

networks:
  sdgs_network:
    driver: bridge
